<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Agente Manager</title>
    <!-- Liga o manifest PWA (caminho relativo) -->
    <link rel="manifest" href="./manifest.json">
    <!-- Regista o Service Worker (caminho relativo) -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js')
          .then(reg => console.log('Service Worker Registado'))
          .catch(err => console.error('Erro no Service Worker', err));
      }
    </script>
</head>
<body>
    <div id="root"></div>
    <!-- Carrega o script principal da aplicação (caminho relativo) -->
    <script type="module" src="./index.js"></script>
</body>
</html>
